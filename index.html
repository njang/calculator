<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<content>
		<h1>this is a calculator</h1>
		<div><form><input type="text" name=""></form></div>
		<div>
			<button>7</button><button>8</button><button>9</button><button>&div;</button>
		</div>
		<div>
			<button>4</button><button>5</button><button>6</button><button>&times;</button>
		</div>
		<div>
			<button>1</button><button>2</button><button>3</button><button>&minus;</button>
		</div>
		<div>
			<button>.</button><button>0</button><button>=</button><button>&plus;</button>
		</div>
		<div class="calculator"></div>
	</content>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
